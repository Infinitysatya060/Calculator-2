<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <!-- link css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cal-container ">
        <div class="display">
            <input type="text" id="inptbox">
        </div>
        <div class="allbtn">
            <div class="row">
                <button>AC</button>
                <button>DL</button>
                <button>%</button>
                <button>/</button>
                
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
               
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
           
        </div>
    </div>
    <!-- add javascript link -->
    <script src="index.js"></script>
</body>
</html>
